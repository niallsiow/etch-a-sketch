<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
  </head>

  <style>
    body{
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    div{
      border-style: solid;
      border-width: 1px;
    }

    .grid{
      display: flex;
      flex-wrap: wrap;
      width: 592px;
    }

    .hovered{
      background-color: black;
    }

    .mode-buttons{
      border-style: none;
    }

  </style>

  <body>
    <h1>Etch-A-Sketch</h1>
    
    <button class="btn">Make new grid?</button>

    <div class="mode-buttons">
      <button class="standard">Standard Mode</button>
      <button class="rainbow">Rainbow Mode</button>
    </div>

    <div class="grid"></div>

    <!--empty div used for flexbox spacing-->
    <div></div>

  </body>
</html>
